<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Jasmine Spec Runner</title>
        <div id="NavigationJson" style="display:none">{}</div>

        <link rel="shortcut icon" type="image/png" href="jasmine/jasmine_favicon.png"/>
        <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css"/>
        
        <script type="text/javascript" src="libs/jquery-2.0.2.js"></script>
        <script type="text/javascript" src="jasmine/jasmine.js"></script>
        <script type="text/javascript" src="jasmine/jasmine-html.js"></script>

        <!-- include spec files here... -->
        <script type="text/javascript" src="specs/DateDifferenceSpec.js"></script>
        
        <!-- include source files here... -->
        <script type="text/javascript" src="libs/DateDifference.js"></script>

        <script type="text/javascript">
            (function () {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function (spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function () {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }

            })();
            </script>

    </head>

    <body>
    <div id="lastElementOfSPA"></div>
    </body>
</html>
